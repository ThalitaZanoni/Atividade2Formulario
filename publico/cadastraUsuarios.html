<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
</head>

<body>
    <div class="container m-4">
        <legend>Cadastro de Usuario</legend>
        <form method="GET" action='/cadastraUsuarios'>
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="col-md-4">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="col-md-4">
                <label for="usuario" class="form-label">E-mail</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="usuario" name="usuario"
                        aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?</label>
                <div>
                    <input type="radio" name="aplicacao" value="frontend" checked>
                    <label for="frontend">Front-end</label>
                </div>
                <div>
                    <input type="radio" name="aplicacao" value="backend">
                    <label for="backend">Back-end</label>
                </div>
                <div>
                    <input type="radio" name="aplicacao" value="fullstack">
                    <label for="fullstack">Fullstack</label>
                </div>
            </div>
            <div class="campo">
                <label>Conte sobre sua experiência:</label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <div class="col-12 mb-5">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
